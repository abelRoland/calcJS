<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>

  <!-- load the styles -->
  <link rel="stylesheet" href="./style.css">

  <!-- load the shared data -->

  <script src='./scripts/shared-variables.js'></script>

  <!-- load the handler scripts -->
  
  <script src='./scripts/handlers/add.js'></script>
  <script src='./scripts/handlers/divide.js'></script>
  <script src='./scripts/handlers/last-result-reset.js'></script>
  <script src='./scripts/handlers/multiply.js'></script>
  <script src='./scripts/handlers/subtract.js'></script>
  
</head>

<body>


  <main>
        <div id='result'></div>
        <button class="buttons" onclick="reset()">AC</button>
        <button class="buttons">+/-</button>
        <button class="buttons">%</button>
        <button class="calculators">/</button>
        <button class="buttons" onclick="counting(7)">7</button>
        <button class="buttons" onclick="counting(8)">8</button>
        <button class="buttons" onclick="counting(9)">9</button>
        <button class="calculators">X</button>
        <button class="buttons" onclick="counting(4)">4</button>
        <button class="buttons" onclick="counting(5)">5</button>
        <button class="buttons" onclick="counting(6)">6</button>
        <button class="calculators">-</button>
        <button class="buttons" onclick="counting(1)">1</button>
        <button class="buttons" onclick="counting(2)">2</button>
        <button class="buttons" onclick="counting(3)">3</button>
        <button class="calculators" >+</button>
        <button class="buttonO" onclick="counting(0)">0</button>
        <button class="buttons" onclick="counting('.')">,</button>
        <button class="calculators">=</button>
    
    <!--    <button onclick='addHandler()'>Sum of some numbers</button> <br>
    <button onclick='divideHandler()'>Divide some numbers</button> <br>
    <button onclick='instructionsHandler()'>Display instructions</button> <br>
    <button onclick='displayLastResultHandler()'>Display the number</button> <br>
    <button onclick='resetLastResultHandler()'>Reset the number</button> <br>
    
    <button onclick='multiplyHandler()'>Multiply some numbers</button> <br>
    <button onclick='subtractHandler()'>Subtract some numbers</button> <br> -->
  </main>
  <script>
    document.getElementById("result").innerHTML = result;
  </script>
</body>

</html>
